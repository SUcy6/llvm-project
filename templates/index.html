<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Course Assistant</title>
  <link rel="icon" href="/static/chat_bubble_message_contact_icon_264231.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
    }

    label {
      display: block;
      margin: 16px 0 8px;
      font-weight: 500;
    }

    input[type="file"] {
      display: block;
      padding: 8px 0;
      font-size: 1rem;
    }

    button {
      margin-top: 24px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2980b9;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1c6690;
    }

    .output {
      margin-top: 2.5rem;
      background: #f9f9f9;
      border-left: 4px solid #2980b9;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      white-space: pre-wrap;
    }

    .annotation-box {
        max-height: 400px;
        overflow-y: auto;
        background: #fff;
        padding: 1rem;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 0.95rem;
        line-height: 1.4;
        white-space: pre-wrap;
        }
  </style>
</head>
<body>
  <header>LLM-Powered Lecture Comprehension Assistant</header>
  <main>
    <form action="/process" enctype="multipart/form-data" method="post">
      <label for="file">Upload Lecture Audio (MP3/WAV):</label>
      <input type="file" name="file" required accept="audio/*" />

      <label for="slide">Upload Lecture Slide Image (PNG/JPG):</label>
      <input type="file" name="slide" required accept="image/*" />

      <button type="submit">Generate Annotations</button>
    </form>

    {% if annotations %}
    <div class="output">
        <h3>üìù Annotations</h3>
        <div class="annotation-box">
        <pre>{{ annotations | safe }}</pre>
        </div>
    </div>
    {% endif %}
  </main>
</body>
</html>
